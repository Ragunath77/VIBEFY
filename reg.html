<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Animated Login Form | CodingNepal</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="center">
      <h1>Register</h1>
      <form method="post">
        <div class="txt_field">
          <input type="text" required>
          <span></span>
          <label>First name</label>
        </div>
        <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Last name</label>
          </div>
        <div class="txt_field">
          <input type="password" required>
          <span></span>
          <label>New Password</label>
        </div>
        <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Confirm password</label>
          </div>
        <a href="home.html"><input type="submit" onclick="location.replace('./home.html')" value="Register"></a>
    <div class="signup_link">
          Already have an account? <a href="login.html">Login</a>
        </div>
      </form>
    </div>

  </body>
</html>
